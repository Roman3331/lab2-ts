<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List – TypeScript (Лабораторна №2)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Менеджер завдань (TODO List)</h1>
    <p class="subtitle">Лабораторна робота №2 – Проектування веб-додатків на TypeScript</p>
  </header>

    <nav class="tabs">
        <a href="#home" class="tab active">Активні завдання</a>
        <a href="#archive" class="tab">Архів завершених</a>
    </nav>

  <div class="controls">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Пошук за назвою або описом..." 
      class="search-input"
    >
    <select id="filterPriority" class="select">
      <option value="all">Всі пріоритети</option>
      <option value="high">Високий</option>
      <option value="medium">Середній</option>
      <option value="low">Низький</option>
    </select>
    <button id="addTaskBtn" class="btn primary">+ Додати нове завдання</button>
  </div>

  <ul id="taskList" class="task-list"></ul>

  <div id="emptyState" class="empty-state hidden">
    <h3>Наразі завдань немає</h3>
    <p>Натисніть кнопку «+ Додати нове завдання», щоб почати</p>
  </div>
</div>

<div id="taskModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Нове завдання</h2>
      <button type="button" class="close-btn" id="closeModal" aria-label="Закрити">×</button>
    </div>

    <div class="modal-body">
      <form id="taskForm">
        <input type="hidden" id="editId">

        <div class="form-group">
          <label for="title">Назва завдання <span class="required">*</span></label>
          <input type="text" id="title" required placeholder="Наприклад: Підготувати звіт">
        </div>

        <div class="form-group">
          <label for="description">Опис (необов’язково)</label>
          <textarea id="description" rows="4" placeholder="Деталі, нотатки..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="priority">Пріоритет</label>
            <select id="priority" required>
              <option value="high">Високий</option>
              <option value="medium" selected>Середній</option>
              <option value="low">Низький</option>
            </select>
          </div>

          <div class="form-group">
            <label for="deadline">Дедлайн</label>
            <input type="date" id="deadline">
          </div>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="reminder">
            Надіслати нагадування (браузерне сповіщення)
          </label>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn secondary" id="cancelBtn">Скасувати</button>
      <button type="button" class="btn primary" id="saveTaskBtn">Зберегти</button>
    </div>
  </div>
</div>

<script type="module" src="dist/main.js"></script>
</body>
</html>
